<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winc Filmzoeker</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="movies.js"></script>
    <script defer src="script.js"></script>
</head>

<body>
    <div class="page">
        <header class="site-header">
            <h1 class="site-header__title">Welkom bij de Winc Filmzoeker</h1>
            <nav class="site-nav">
                <ul class="site-nav__list">
                    <li class="site-nav__item">
                        <input type="radio" id="latest-movies" name="category" value="latest-movies"
                            class="site-nav__radio">
                        <label for="latest-movies" class="site-nav__label">Laatste Films, 2014 of nieuwer</label>
                    </li>
                    <li class="site-nav__item">
                        <input type="radio" id="avenger-movies" name="category" value="avenger-movies"
                            class="site-nav__radio">
                        <label for="avenger-movies" class="site-nav__label">Avenger Films</label>
                    </li>
                    <li class="site-nav__item">
                        <input type="radio" id="x-men-movies" name="category" value="x-men-movies"
                            class="site-nav__radio">
                        <label for="x-men-movies" class="site-nav__label">X-Men Films</label>
                    </li>
                    <li class="site-nav__item">
                        <input type="radio" id="princess-movies" name="category" value="princess-movies"
                            class="site-nav__radio">
                        <label for="princess-movies" class="site-nav__label">Princess Films</label>
                    </li>
                    <li class="site-nav__item">
                        <input type="radio" id="batman-movies" name="category" value="batman-movies"
                            class="site-nav__radio">
                        <label for="batman-movies" class="site-nav__label">Batman Films</label>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="site-main">
            <ul class="site-main__movies-list" id="movies-list"></ul>
        </main>
        <footer class="site-footer">
            <p class="site-footer__text">&copy; 2021 - Wessel Konstantinov</p>
        </footer>
    </div>
</body>

</html>
