<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winc Filmzoeker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="site-header">
        <h1 class="site-header__title">Welkom bij de Winc Filmzoeker</h1>
        <nav class="site-nav">
            <ul class="site-nav__list">
                <li class="site-nav__item">
                    <input type="radio" id="latest-movies" name="category" value="latest-movies">
                    <label for="latest-movies">Laatste Films, 2014 of nieuwer</label>
                </li>
                <li class="site-nav__item">
                    <input type="radio" id="avenger-movies" name="category" value="avenger-movies">
                    <label for="avenger-movies">Avenger Films</label>
                </li>
                <li class="site-nav__item">
                    <input type="radio" id="x-men-movies" name="category" value="x-men-movies">
                    <label for="x-men-movies">X-Men Films</label>
                </li>
                <li class="site-nav__item">
                    <input type="radio" id="princess-movies" name="category" value="princess-movies">
                    <label for="princess-movies">Princess Films</label>
                </li>
                <li class="site-nav__item">
                    <input type="radio" id="batman-movies" name="category" value="batman-movies">
                    <label for="batman-movies">Batman Films</label>
                </li>
            </ul>
        </nav>
    </header>
    <main class="site-main">
        <ul class="site-main__movies-list"></ul>
    </main>
    <footer class="site-footer">
        <p class="site-footer__text">&copy; 2021 - Wessel Konstantinov</p>
    </footer>
</body>

</html>
